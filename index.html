<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Tip calculator app</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="build/styles/app.css" type="text/css">
</head>

<body>
	<header class="container">
		<h1>
			Spli<br>
			tter
		</h1>
	</header>

	<main class="container">
		<section class="panel-container">
			<div class="panel">
				<div class="panel-group">
					<label for="bill" class="label-header">
						Bill
					</label>
					<input type="text" id="bill" class="input input__dollar-sign-bg" placeholder="0">
				</div>
			
				<div class="panel-group">
					<label for="" class="label-header">Select Tip %</label>
					<div class="btn-group">
						<button class="btn">5%</button>
						<button class="btn">10%</button>
						<button class="btn active">15%</button>
						<button class="btn">25%</button>
						<button class="btn">50%</button>
						<input type="text" id="custom-tip" class="input input__custom" placeholder="Custom">
					</div>
				</div>


				<div class="panel-group">
					<label for="numPeople" class="label-header">Number of People</label>
					<input type="number" id="numPeople" class="input input__people-bg" min="1" placeholder="0">
				</div>
			</div>
			
			<div class="panel panel-subtotal panel-subtotal__dark-cyan-bg panel-subtotal__white-text">
				<div class="panel-group panel-group--row">
					<label for="tipPerPerson" class="white-text">
						<strong>Tip Amount</strong><br>
						<span class="unit">/ person</span>
					</label>
					<span id="tipAmount" class="faux-input">$0.00</span>
				</div>
			
				<div class="panel-group panel-group--row">
					<label for="totalPerPerson">
						<strong>Total</strong><br>
						<span class="unit">/ person</span>
					</label>
					<span id="tipTotal" class="faux-input">$0.00</span>
				</div>
			
				<button class="btn btn__strong-cyan btn--full">RESET</button>
			</div>
		</section>
	</main>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</footer>
</body>

</html>
