<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Tip calculator app</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="build/styles/app.css" type="text/css">
</head>

<body>
	<header class="container">
		<h1>
			Spli<br>
			tter
		</h1>
	</header>

	<main class="container">
		<section class="panel">
			<div>
				<label for="bill">
					Bill
				</label>
				<input type="text" id="bill" placeholder="0.00">
			
				<label for="">Select Tip %</label>
				<button class="btn">5%</button>
				<button class="btn">10%</button>
				<button class="btn">15%</button>
				<button class="btn">25%</button>
				<button class="btn">50%</button>
				<button class="btn">Custom</button>
			</div>
			
			<div>
				<label for="numPeople">Number of People</label>
				<input type="text" id="numPeople" min="1" placeholder="0">
				<label for="tipPerPerson">
					Tip Amount
					/ person
				</label>
			
				<label for="totalPerPerson">
					Total
					/ person
				</label>
			
				<button class="btn">Reset</button>
			</div>
		</section>
	</main>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</footer>
</body>

</html>
